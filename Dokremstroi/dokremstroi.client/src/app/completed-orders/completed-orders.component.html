<div class="completed-orders">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Название проекта -->
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef> Название проекта </th>
      <td mat-cell *matCellDef="let order"> {{ order.projectName }} </td>
    </ng-container>

    <!-- Дата завершения -->
    <ng-container matColumnDef="completionDate">
      <th mat-header-cell *matHeaderCellDef> Дата завершения </th>
      <td mat-cell *matCellDef="let order"> {{ order.completionDate | date:'dd.MM.yyyy' }} </td>
    </ng-container>

    <!-- Строки таблицы -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Пагинация -->
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
