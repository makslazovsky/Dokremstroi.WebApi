<header>
  <div class="container">
    <!-- Логотип -->
    <div class="logo">
      <img [src]="isMobile ? 'assets/logo-compact.png' : 'assets/logo.png'" alt="Dokremstroi Logo">
    </div>

    <!-- Кнопка открытия меню -->
    <button class="menu-toggle" (click)="toggleMenu()">☰</button>

    <!-- Основное меню -->
    <nav [class.open]="isMenuOpen">
      <ul>
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Главная</a></li>
        <li><a routerLink="/services" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Услуги</a></li>
        <li><a routerLink="/completed-orders" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Выполненные заказы</a></li>
        <li><a routerLink="/reviews" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Отзывы</a></li>
        <li><a routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Контакты</a></li>

        <!-- Личный кабинет -->
        <ng-container *ngIf="isLoggedIn()">
          <li *ngIf="isAdmin()"><a routerLink="/admin-dashboard">Админ панель</a></li>
          <li *ngIf="!isAdmin()"><a routerLink="/user-dashboard">Личный кабинет</a></li>
        </ng-container>

        <!-- Кнопки авторизации -->
        <ng-container *ngIf="isLoggedIn(); else guestMenu">
          <li><a (click)="logout()" class="auth-button">Выход</a></li>
        </ng-container>
        <ng-template #guestMenu>
          <li><a routerLink="/login">Логин</a></li>
          <li><a routerLink="/register">Регистрация</a></li>
        </ng-template>
      </ul>
    </nav>
  </div>
</header>
