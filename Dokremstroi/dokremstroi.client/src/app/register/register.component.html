<div class="register-container">
  <h2>Регистрация</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email" required email />
    <div *ngIf="registerForm.submitted && registerForm.controls['email']?.errors?.['required']">
      Email обязателен.
    </div>
    <div *ngIf="registerForm.submitted && registerForm.controls['email']?.errors?.['email']">
      Некорректный email.
    </div>

    <label for="password">Пароль:</label>
    <input type="password" id="password" [(ngModel)]="user.password" name="password" required minlength="6" />
    <div *ngIf="registerForm.submitted && registerForm.controls['password']?.errors?.['required']">
      Пароль обязателен.
    </div>
    <div *ngIf="registerForm.submitted && registerForm.controls['password']?.errors?.['minlength']">
      Пароль должен содержать минимум 6 символов.
    </div>

    <div *ngIf="message" class="alert alert-info">
      {{ message }}
    </div>

    <button type="submit">Зарегистрироваться</button>
  </form>
</div>
