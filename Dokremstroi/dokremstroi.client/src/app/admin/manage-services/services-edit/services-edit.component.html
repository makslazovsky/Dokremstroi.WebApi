<div *ngIf="service">
  <form (ngSubmit)="onSave()">
    <label>Название услуги:</label>
    <input [(ngModel)]="service.name" name="name" />

    <label>Описание услуги:</label>
    <textarea [(ngModel)]="service.description" name="description"></textarea>

    <button type="submit">Сохранить</button>
  </form>
</div>
